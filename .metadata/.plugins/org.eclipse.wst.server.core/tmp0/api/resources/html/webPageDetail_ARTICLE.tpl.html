<div class="r0 p10 pt0 col-xs-12" ng-controller="detailCtrl">
<div class="col-xs-12 p0 mt10">
	<form  target="hiddenFrame" name="articleForm" action="file/upload.do?callBack=acticleUploadImgCallBack"
			enctype="multipart/form-data" 
			method="post">
		<table class="table table-bordered">
			<tr>
				<td class="tc w50">标题</td>
				<td class="tc">
						<input  class="form-control" type="text" ng-model="model.name" required>
				</td>
				
			</tr>
			<tr>
				<td>类目</td>
				<td>
					<div class="input-group">
							<input class="form-control" type="text" id="category" required
								ng-model="model.category"  placeholder="点击“选择”按钮选择，或输入新类目">
							<div class="input-group-addon cursor btn-purple"
								ng-click="loadPick($event,220,250,'true','category','CATEGORY','',model.category);">
								选择</div>
					</div>
				</td>
			</tr>
			
			<tr>
				<td class="tc">简介</td>
				<td class="tc">
					<textarea  class="form-control no-resize" rows="5" ng-model="model.brief"></textarea></td>
			</tr>
			<tr>
				<td class="tc">类型</td>
				<td class="tc">
					<input  class="form-control"  id="typeName" type="text" ng-model="model.typeName" readonly>
				</td>
			</tr>
			<tr>
					<td class="tc">排序</td>
					<td class="tc">
					<input class="form-control" min="0" max="10000" required type="number" ng-model="model.sequence"></td>
			</tr>
			<tr>
				<td class="tc">内容</td>
				<td class="tc">
					<div class="C999 file mr20 cursor tl pl10"  title="点击选择图片" onclick="$('#uploadImg').click();">
							添加图片：<i class="iconfont f20 main-color">&#xe619;</i>
					</div>
					<span class="ndis">
							<input type="file" name="img" onchange="uploadImage('uploadImg',2048,articleForm)" id="uploadImg"/>
					</span>
					<div  ng-model="model.content" text-angular="text-angular"  class="tl p10 imgCenter"></div>
				</td>
			</tr>
	</table>
	<button type="button" ng-click="submitForm('webPage/addOrUpdate.do')" class="btn btn-success fr">提交</button>
	</form>
	
</div>
</div>
<div class="cb"></div>
<iframe name="hiddenFrame" class="ndis"></iframe>
